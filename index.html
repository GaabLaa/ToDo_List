<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="https://kit.fontawesome.com/6edafcd4c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main7.css">
</head>

<body>

    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="todo-input" placeholder="Wpisz treść zadania...">
            <button class="btn-add">ADD</button>
        </div>

        <div class="todolist">
            <h3>Lista zadań:</h3>
            <p class="error-info">Brak zadań na liście!</p>
            <ul>
                <!-- <li data-id='test1'>Wypić kawę
                    <div class="tools">
                        <button class="complete"><i class="fas fa-check"></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fas fa-times"></i></button>
                    </div>
                </li> -->
            </ul>
        </div>
    </div>

    <div class="popup">
        <h3>Edytuj zadanie:</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="Wprowadź nową tereść zadania...">
            <button class="popup-btn accept">Zatwierdź</button>
            <button class="popup-btn cancel">Anuluj</button>
        </div>
    </div>



    <script src="./js/main7.js"></script>
</body>

</html>
